version: "2"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo/:/var/lib/mongodb
  
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=backend_demo
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    ports:
      - "3306:3306"




