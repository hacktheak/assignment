version: "2"
services:
  app:
    build: .
    ports:
    - "3000:3000"
    depends_on:
    - mysql
    - mongo
  mysql:
    image: mysql
    environment:
      NAME: backend-test
      HOST: localhost
      
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    ports:
    - "3306:3306"
  mongo:
    image: mongo
    environment:
      NAME: backend-test
      USERNAME: root
      PASSWORD: password
      HOST: localhost
    ports:
    - "27017:27017"